<<html lang="en">
  <head>
  <title>Tosja's website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  <body> {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  /* Style the top navigation bar */
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  /* Style the topnav links */
  .topnav a {
    float: left;
    display: block;
    color: #ffffff;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  /* Change color on hover */
  .topnav a:hover {
    background-color: #f1f1f1;
    color: black;
  }
  
  /* Style the content */
  .content {
    background-color: #ddd;
    padding: 10px;
    height: 200px; 
  }
  
 
  .footer {
    background-color: #f1f1f1;
    padding: 10px;
  }
  </style>
  </head>

  <body>
  
  <div class="topnav">
    <a href="#">hobbies</a>
    <a href="#">gezin</a>
    <a href="#">x</a>
  </div>
  
  <div class="content">
    <h2>over mij</h2>
    <p>A topnav, content and a footer.</p>
  </div>
  
  <div class="footer">
    <p>Tosja Barszczak</p>
  </div>
  
  </body>
  </html>
